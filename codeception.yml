actor: Tester
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
settings:
    bootstrap: _bootstrap.php
    suite_class: \PHPUnit_Framework_TestSuite
    colors: true
    memory_limit: 1024M
    strict_xml: true
    log: true
extensions:
    enabled:
        - Codeception\Extension\RunFailed
modules:
    config:
        Db:
            dsn: 'mysql:host=localhost;dbname=vaco_testing'
            user: 'homestead'
            password: 'secret'
            dump: tests/_data/dump.sql
coverage:
    enabled: true
    remote: true
    whitelist:
        include:
            - app/*
        exclude:
            - app/Http/Middleware/*
            - \App\Repositories::BaseRepository
            - \App\Providers::AppServiceProvider
